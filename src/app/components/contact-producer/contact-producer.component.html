<section class="container">
	<section class="col-full">
		<section class="content col-sm-12">
			<h2>Contact the producer</h2>
			<p>Use the following form to send a message to the producer selected.</p>
			<section class="tabs-container">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="email" class="col-sm-3">Sender e-Mail or User ID</label>
						<input type="text" class="col-sm-9" placeholder="Sender e-Mail or User ID">
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Company name</label>
						<input type="text" class="col-sm-9" placeholder="Company name">
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Compl.Address</label>
						<textarea class="col-sm-9" placeholder="Compl.Address"></textarea>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Phone</label>
						<input type="text" class="col-sm-9" placeholder="Phone">
					</div>
				</div>
				<mat-divider></mat-divider><br>
				<div class="col-sm-12">
					<div class="form-group">
						<label for="email" class="col-sm-3">Recipient</label>
						<input type="text" class="col-sm-9" value="Anima Italiana srl" disabled="true">
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Offer</label>
						<input type="text" class="col-sm-9" value="CALAMARATA GR 500 O’SARRACINO" disabled="true">
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Subject</label>
						<input type="text" class="col-sm-9" placeholder="Phone">
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Message</label>
						<textarea class="col-sm-9" placeholder="- Enter 20 to 500 characters."></textarea>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-3">Quantity needed</label>
						<input type="text" class="col-sm-9" placeholder="Quantity needed">
					</div>
				</div>
				<mat-divider></mat-divider><br>
				<div class="col-sm-12">
					<mat-checkbox>If I dont hear any response from this supplier within 3 days, I’d appreciate Agrelma to introduce other suppliers.</mat-checkbox>
				</div>
				<div class="col-sm-12 next-button">
					<button>Send</button>
				</div>
			</section>
				
		</section>
	</section>
</section>
